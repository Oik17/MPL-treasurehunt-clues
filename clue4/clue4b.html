<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clue 4</title>
    <link rel="stylesheet" href="../styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="clue-box">
        <h1>Clue 4</h1>
        <div class="poem">
          <p>
            Year= Birth year of the mathematician who's known for Bose-Einstein
            Theory <br />
            <br />
            (year)^3 + {(year * 91400) - 1169470} = NUMBER <br />
            <br />
            Now connect the numbers to form a meaningful word using Numeric
            Cipher.
          </p>
        </div>
        <input type="text" id="answer2" placeholder="Enter your answer" />
        <button onclick="checkAnswer()">Submit</button>
        <p id="message2" class="message"></p>
      </div>
    </div>

    <script>
      async function checkAnswer() {
        const userAnswer = document.getElementById("answer2").value.trim();
        
        const response = await fetch('https://mpl-treasurehunt-be.onrender.com/checkAnswer', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            question_number: 17,
            answer: userAnswer
          })
        });

        const result = await response.json();

        if (result.correct) {
          document.getElementById("message2").textContent =
            "Correct! Advance to {{location}} for your next clue";
        } else {
          document.getElementById("message2").textContent =
            "Wrong answer. Try again!";
        }
      }
    </script>
  </body>
</html>
