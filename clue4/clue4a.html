<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clue 4</title>
    <link rel="stylesheet" href="../styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="clue-box">
        <h1>Clue 4</h1>
        <div class="poem1">
          <p>
            a = year in which a woman won a Nobel Prize for the first time.
            <br />
            <br />
            b = Treaty of perpetual peace signed in Moscow this year.<br />
            <br />
            a^3- (b^3 + 691278)= A number<br />
            <br />
            Now connect the numbers to form a meaningful word using Numeric
            Cipher.
          </p>
        </div>
        <input type="text" id="answer2" placeholder="Enter your answer" />
        <button onclick="checkAnswer()" class="button-3">Submit</button>
        <p id="message2" class="message"></p>
      </div>
    </div>

    <script>
      const correctAnswer = "titanic";

      function checkAnswer() {
        const userAnswer = document
          .getElementById("answer2")
          .value.toLowerCase()
          .trim();
        //const correctAnswer = atob(encodedAnswer);

        if (userAnswer === correctAnswer.toLowerCase()) {
          document.getElementById("message2").textContent =
            "Correct! Advance to {{location}} for your next clue";
        } else {
          document.getElementById("message2").textContent =
            "Wrong answer. Try again!";
        }
      }
    </script>
  </body>
</html>
