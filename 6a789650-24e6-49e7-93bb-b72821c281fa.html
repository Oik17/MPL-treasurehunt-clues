<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clue 3</title>
    <link rel="stylesheet" href="../styles.css" />
    <link rel="icon" href="./assets/mpl-logo.png" type="image/png" />
  </head>
  <body>
    <div class="container">
      <div class="clue-box">
        <h1>Clue 3</h1>
        <div class="clue-image">
          <img src="../assets/aavin1.jpg" alt="Clue 1 Image" class="clue-img" />
          <img src="../assets/aavin2.jpg" alt="Clue 1 Image" class="clue-img" />
        </div>
        <input type="text" id="answer4" placeholder="Enter your answer" />
        <button onclick="checkAnswer()" class="button-3">Submit</button>
        <p id="message4" class="message"></p>
      </div>
    </div>

    <script>
      async function checkAnswer() {
        const userAnswer = document.getElementById("answer4").value.trim();
      
        const response = await fetch(
          "https://mpl-treasurehunt-be.onrender.com/checkAnswer",
          {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              question_number: 13,
              answer: userAnswer,
            }),
          }
        );
      
        if (response.ok) {
          const data = await response.json();
          if (data.correct) {
            document.getElementById("message4").textContent = 
              "Correct! Advance to {{location}} for your next clue";
          } else {
            document.getElementById("message4").textContent = 
              "Wrong answer. Try again!";
          }
        } else {
          document.getElementById("message4").textContent = 
            "Error checking answer. Please try again.";
        }
      }
          </script>
  </body>
</html>
