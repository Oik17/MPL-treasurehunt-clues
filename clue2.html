<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clue 2</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="clue-box">
      <h2>Clue 2</h2>
      <p>What is the capital of France?</p>
      <input type="text" id="answer2" placeholder="Enter your answer">
      <button onclick="checkAnswer()">Submit</button>
      <p id="message2" class="message"></p>
    </div>
  </div>

  <script>
    const correctAnswer = "paris";

    function checkAnswer() {
      const userAnswer = document.getElementById('answer2').value.toLowerCase().trim();

      if (userAnswer === correctAnswer) {
        document.getElementById('message2').textContent = "Correct! Advance to {{location}} for your next clue";
      } else {
        document.getElementById('message2').textContent = "Wrong answer. Try again!";
      }
    }
  </script>
</body>
</html>
