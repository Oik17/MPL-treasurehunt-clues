<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clue 2 </title>
    <link rel="stylesheet" href="../styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="clue-box">
        <h1>Clue 2</h1>
        <div class="poem1">
          <p>
            Observe the pattern & find the missing number. <br />
            4 7 8 = 442 <br />
            1 3 9 = 071<br />
            2 5 6 = 224<br />
            6 9 8 = ?
          </p>
        </div>
        <input type="text" id="answer2" placeholder="Enter your answer" />
        <button onclick="checkAnswer()" class="button-3">Submit</button>
        <p id="message2" class="message"></p>
      </div>
    </div>

    <script>
      async function checkAnswer() {
        const userAnswer = document
          .getElementById("answer2")
          .value.trim();
        
        const response = await fetch('https://mpl-treasurehunt-be.onrender.com/checkAnswer', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            question_number: 10,
            answer: userAnswer
          })
        });

        const result = await response.json();

        if (result.correct) {
          document.getElementById("message2").textContent =
            "Correct! Advance to {{location}} for your next clue";
        } else {
          document.getElementById("message2").textContent =
            "Wrong answer. Try again!";
        }
      }
    </script>
  </body>
</html>
