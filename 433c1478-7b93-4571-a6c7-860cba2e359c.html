<!-- Clue 3d -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clue 3</title>
    <link rel="stylesheet" href="../styles.css" />
    <link rel="icon" href="./assets/mpl-logo.png" type="image/png" />
  </head>
  <body>
    <div class="container">
      <div class="clue-box">
        <h1>Clue 3</h1>
        <div class="clue-image">
          <img
            src="../assets/aa3c22bb-515d-41f1-9d74-5e1854a884aa.jpg"
            alt="Clue 1 Image"
            class="clue-img"
          />
          <img
            src="../assets/9fef5423-341e-4901-b363-7bc4ba879bdf.jpg"
            alt="Clue 1 Image"
            class="clue-img"
          />
        </div>
        <input type="text" id="answer2" placeholder="Enter your answer" />
        <button onclick="checkAnswer()" class="button-3">Submit</button>
        <p id="message2" class="message"></p>
        <p id="message3" class="message"></p>
      </div>
    </div>

    <script>
      async function checkAnswer() {
        const userAnswer = document.getElementById("answer2").value.trim();

        const response = await fetch(
          "https://mpl-treasurehunt-be.onrender.com/checkAnswer",
          {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              question_number: 14,
              answer: userAnswer,
            }),
          }
        );

        if (response.ok) {
          const data = await response.json();
          if (data.correct) {
            document.getElementById("message2").textContent =
              "Correct! Advance to KC Foods for your next clue";
            document.getElementById("message3").textContent = "Secret Clue: ";
          } else {
            document.getElementById("message2").textContent =
              "Wrong answer. Try again!";
          }
        } else {
          document.getElementById("message2").textContent =
            "Error checking answer. Please try again.";
        }
      }
    </script>
  </body>
</html>
