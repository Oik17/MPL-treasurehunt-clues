<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clue 1</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="clue-box">
      <h2>Clue 1</h2>
      <p>What is 2 + 2?</p>
      <input type="text" id="answer1" placeholder="Enter your answer">
      <button onclick="checkAnswer()">Submit</button>
      <p id="message1" class="message"></p>
    </div>
  </div>

  <script>
    // Correct answer
    const correctAnswer = "4";

    function checkAnswer() {
      const userAnswer = document.getElementById('answer1').value.trim();

      if (userAnswer === correctAnswer) {
        document.getElementById('message1').textContent = "Correct! Advance to {{location}} for your next clue";
      } else {
        document.getElementById('message1').textContent = "Wrong answer. Try again!";
      }
    }
  </script>
</body>
</html>
