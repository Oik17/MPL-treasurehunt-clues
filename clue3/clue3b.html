<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clue 2</title>
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <div class="container">
    <div class="clue-box">
      <h2>Clue 3</h2>
      <div class="poem">
        <p>Using the given numbers without  repetition , fill the given
          equation. <br>
          73,89,53,12,24,67,28,49,11 <br>
          ( __ x __ )- (__) + (__) + (__) = 688 <br>
          Give the integers seperated by commas        
          </p>
      </div>
      <input type="text" id="answer2" placeholder="Enter your answer">
      <button onclick="checkAnswer()">Submit</button>
      <p id="message2" class="message"></p>
    </div>
  </div>

  <script>
    const correctAnswer = "53,12,49,28,73"; 

    function checkAnswer() {
      const userAnswer = document.getElementById('answer2').value.toLowerCase();
      //const correctAnswer = atob(encodedAnswer);

      if (userAnswer === correctAnswer.toLowerCase()) {
        document.getElementById('message2').textContent = "Correct! Advance to {{location}} for your next clue";
      } else {
        document.getElementById('message2').textContent = "Wrong answer. Try again!";
      }
    }
  </script>
</body>
</html>
