<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clue 2</title>
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <div class="container">
    <div class="clue-box">
      <h2>Clue 3</h2>
      <div class="poem">
        <p>Observe the pattern & find the missing number.<br>
          8 4 9 = 363172<br>
          5 2 8 = 161240<br>
          7 6 3 = 185721<br>
          9 5 7 = 354363<br>
          4 8 2 = ?
         </p>
      </div>
      <input type="text" id="answer2" placeholder="Enter your answer">
      <button onclick="checkAnswer()">Submit</button>
      <p id="message2" class="message"></p>
    </div>
  </div>

  <script>
    const correctAnswer = "167808"; 

    function checkAnswer() {
      const userAnswer = document.getElementById('answer2').value.toLowerCase().trim();
      //const correctAnswer = atob(encodedAnswer);

      if (userAnswer === correctAnswer.toLowerCase()) {
        document.getElementById('message2').textContent = "Correct! Advance to {{location}} for your next clue";
      } else {
        document.getElementById('message2').textContent = "Wrong answer. Try again!";
      }
    }
  </script>
</body>
</html>
