<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clue 3</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="clue-box">
      <h2>Clue 3</h2>
      <p>What is 5 x 6?</p>
      <input type="text" id="answer3" placeholder="Enter your answer">
      <button onclick="checkAnswer()">Submit</button>
      <p id="message3" class="message"></p>
    </div>
  </div>

  <script>
    const correctAnswer = "30";

    function checkAnswer() {
      const userAnswer = document.getElementById('answer3').value.trim();

      if (userAnswer === correctAnswer) {
        document.getElementById('message3').textContent = "Correct! Advance to {{location}} for your next clue";
      } else {
        document.getElementById('message3').textContent = "Wrong answer. Try again!";
      }
    }
  </script>
</body>
</html>
