<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clue 2</title>
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <div class="container">
    <div class="clue-box">
      <h2>Clue 5</h2>
      <div class="poem">
        <p>Year=Birth year of the mathematician who's known for Bose-Einstein Theory
          (year)^3+{(year*91400)-1169470}=NUMBER <br>
          Now connect the numbers to form a meaningful word using Numeric Cipher.
          </p>
      </div>
      <input type="text" id="answer2" placeholder="Enter your answer">
      <button onclick="checkAnswer()">Submit</button>
      <p id="message2" class="message"></p>
    </div>
  </div>

  <script>
    const correctAnswer = "Hexagon"; 

    function checkAnswer() {
      const userAnswer = document.getElementById('answer2').value.toLowerCase().trim();
      //const correctAnswer = atob(encodedAnswer);

      if (userAnswer === correctAnswer.toLowerCase()) {
        document.getElementById('message2').textContent = "Correct! Advance to {{location}} for your next clue";
      } else {
        document.getElementById('message2').textContent = "Wrong answer. Try again!";
      }
    }
  </script>
</body>
</html>
