<!-- Clue 4c -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clue 4</title>
    <link rel="stylesheet" href="../styles.css" />
    <link rel="icon" href="./assets/mpl-logo.png" type="image/png" />
  </head>
  <body>
    <div class="container">
      <div class="clue-box">
        <h1>Clue 4</h1>
        <div class="poem">
          <p>
            x = Year the Third Battle of Panipat took place. <br />
            <br />
            y = Year the Great Fire took place in London.<br />
            <br />
            z = Year the Battle of Kulikovo took place.<br />
            <br />
            x^3 - y^3 - (z/2)^3 + 4680400 = NUMBER<br />
            <br />
            Now connect the numbers to form a meaningful word using Numeric
            Cipher.
          </p>
        </div>
        <input type="text" id="answer2" placeholder="Enter your answer" />
        <button onclick="checkAnswer()" class="button-3">Submit</button>
        <p id="message2" class="message"></p>
      </div>
    </div>

    <script>
      async function checkAnswer() {
        const userAnswer = document.getElementById("answer2").value.trim();

        const response = await fetch(
          "https://mpl-treasurehunt-be.onrender.com/checkAnswer",
          {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              question_number: 18,
              answer: userAnswer,
            }),
          }
        );

        if (response.ok) {
          const data = await response.json();
          if (data.correct) {
            document.getElementById("message2").textContent =
              "Correct! Advance to {{location}} for your next clue";
          } else {
            document.getElementById("message2").textContent =
              "Wrong answer. Try again!";
          }
        } else {
          document.getElementById("message2").textContent =
            "Error checking answer. Please try again.";
        }
      }
    </script>
  </body>
</html>
