<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clue Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Clue 1 -->
    <div id="clue-1" class="clue-box">
      <h2>Clue 1</h2>
      <p>What is 2 + 2?</p>
      <input type="text" id="answer1" placeholder="Enter your answer">
      <button onclick="checkAnswer(1)">Submit</button>
      <p id="message1" class="message"></p>
    </div>

    <!-- Clue 2 (Hidden initially) -->
    <div id="clue-2" class="clue-box hidden">
      <h2>Clue 2</h2>
      <p>What is the capital of France?</p>
      <input type="text" id="answer2" placeholder="Enter your answer">
      <button onclick="checkAnswer(2)">Submit</button>
      <p id="message2" class="message"></p>
    </div>

    <!-- Clue 3 (Hidden initially) -->
    <div id="clue-3" class="clue-box hidden">
      <h2>Clue 3</h2>
      <p>What is 5 x 6?</p>
      <input type="text" id="answer3" placeholder="Enter your answer">
      <button onclick="checkAnswer(3)">Submit</button>
      <p id="message3" class="message"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
